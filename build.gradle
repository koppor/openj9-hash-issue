plugins {
    id 'application'
    id 'org.beryx.jlink' version '3.1.3'
}

repositories {
    mavenCentral()
}

dependencies {
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
        vendor = JvmVendorSpec.IBM
    }
}

application {
    mainClass = 'org.example.App'
}

jlink {
    mergedModule {
        requires 'java.rmi'
    }
}
